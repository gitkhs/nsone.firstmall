<script>
$(function(){
	$(".main_manual_banner_close").click(function(){

		$(".main_manual_banner")
		.css({
			'z-index':'1000',
			'position':'absolute',
			'left':$(".main_manual_banner").offset().left,
			'top':$(".main_manual_banner").offset().top
		})
		.animate({
			'left':$(".header-snb-item-manual").offset().left+20,
			'top':$(".header-snb-item-manual").offset().top+20
		},'normal',function(){
			$("ul.header-snb-item-manual-subnb").stop(true,true).slideDown('fast',function(){
				$(this).slideUp('fast');
			});
		})
		.appendTo($("#layout-header"))
		.children("img")
		.removeAttr('usemap')
		.animate({
			'width':'0px'
		},'normal',function(){
			$(".main_manual_banner").hide();
		});
	});
});
</script>
