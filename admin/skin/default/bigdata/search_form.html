<form name="searchFrm" id="searchFrm" onsubmit="search_sumit(this);return false;">
<div class="search-layer">
	<table class="search-table" width="100%" cellpadding="0" cellspacing="0" border="0">
	<tr>
		<td class="left-td" rowspan="2" valign="top">
			<div><b>빅데이터 기준상품</b></div>
			<br style="line-height:5px;" />
			<div><label><input type="radio" name="src_type" value="seq" {?_GET.src_type=='seq'}checked{/} /> 상품번호 검색</label></div>
			<div><label><input type="radio" name="src_type" value="detail" {?_GET.src_type=='detail'}checked{/} /> 조건 검색</label></div>
		</td>
		<td class="right-td {?_GET.src_type!='seq'}hide{ / }">
			<table class="search-form-table" align="left">
			<tr>
				<th width="100" class="left pdl5">상품번호</th>
				<td width="500">
					<table class="sf-keyword-table">
					<tr>
						<td class="sfk-td-txt"><input type="text" name="goods_seq" value="{_GET.goods_seq}" title="상품 고유값" /></td>
					</tr>
					</table>
				</td>
			</tr>
			</table>
		</td>
		<td class="right-td {?_GET.src_type=='seq'}hide{ / }">
			<table width="100%" cellpadding="0" cellspacing="0" border="0" align="left">
			<colgroup>
				<col width="85" />
				<col width="430" />
				<col width="60" />
				<col width="85" />
				<col />
			</colgroup>
			<tr>
				<th class="left pdl5">조건</th>
				<td class="pdl5" colspan="5">
					<select class="line" name="src_month">
						<option value="12" {?_GET.src_month==12}selected{/}>최근 12개월 동안</option>
						<option value="6" {?_GET.src_month==6}selected{/}>최근 6개월 동안</option>
						<option value="3" {?_GET.src_month==3}selected{/}>최근 3개월 동안</option>
						<option value="1" {?_GET.src_month==1}selected{/}>최근 1개월 동안</option>
					</select>
					<select class="line" name="src_kind">
						<option value="order" {?_GET.src_kind=='order'}selected{/}>가장 많이 판매(수량)된 상품</option>
						<option value="review" {?_GET.src_kind=='review'}selected{/}>가장 많이 리뷰가 작성된 상품</option>
						<option value="cart" {?_GET.src_kind=='cart'}selected{/}>가장 많이 장바구니에 담긴 상품</option>
						<option value="wish" {?_GET.src_kind=='wish'}selected{/}>가장 많이 위시리스트에 담긴 상품</option>
						<option value="view" {?_GET.src_kind=='view'}selected{/}>가장 많이 본 상품</option>
						<option value="like" {?_GET.src_kind=='like'}selected{/}>가장 많이 좋아요한 상품</option>
					</select>
				</td>
			</tr>
			<tr>
				<th class="left pdl5">카테고리</th>
				<td class="pdl5">
					<select class="line" name="category1" size="1" style="width:100px;"><option value="">= 1차 분류 =</option></select>
					<select class="line" name="category2" size="1" style="width:100px;"><option value="">= 2차 분류 =</option></select>
					<select class="line" name="category3" size="1" style="width:100px;"><option value="">= 3차 분류 =</option></select>
					<select class="line" name="category4" size="1" style="width:100px;"><option value="">= 4차 분류 =</option></select>
				</td>
				<td>&nbsp;</td>
				<th class="left pdl5">상태</th>
				<td class="pdl5">
					<label><input type="checkbox" name="goodsStatus[]" value="normal" {?sc.goodsStatus && in_array('normal',sc.goodsStatus)}checked{/}/>정상</label>
					<label><input type="checkbox" name="goodsStatus[]" value="runout" {?sc.goodsStatus && in_array('runout',sc.goodsStatus)}checked{/}/>품절</label>
					<label><input type="checkbox" name="goodsStatus[]" value="purchasing" {?sc.goodsStatus && in_array('purchasing',sc.goodsStatus)}checked{/}/>재고확보중</label>
					<label><input type="checkbox" name="goodsStatus[]" value="unsold" {?sc.goodsStatus && in_array('unsold',sc.goodsStatus)}checked{/}/>판매중지</label>
				</td>
			</tr>
			<tr>
				<th class="left pdl5">브랜드</th>
				<td class="pdl5">
					<select class="line" name="brands1" size="1" style="width:100px;"><option value="">= 1차 분류 =</option></select>
					<select class="line" name="brands2" size="1" style="width:100px;"><option value="">= 2차 분류 =</option></select>
					<select class="line" name="brands3" size="1" style="width:100px;"><option value="">= 3차 분류 =</option></select>
					<select class="line" name="brands4" size="1" style="width:100px;"><option value="">= 4차 분류 =</option></select>
				</td>
				<td>&nbsp;</td>
				<th class="left pdl5">노출</th>
				<td class="pdl5">
					<label><input type="checkbox" name="goodsView[]" value="look" {?sc.goodsView && in_array('look',sc.goodsView)}checked{/}/>보임<label>
					<label><input type="checkbox" name="goodsView[]" value="notLook" {?sc.goodsView && in_array('notLook',sc.goodsView)}checked{/}/>안보임<label>
				</td>
			</tr>
			<tr>
				<th class="left pdl5">지역</th>
				<td class="pdl5" colspan="5">
					<select class="line" name="location1" size="1" style="width:100px;"><option value="">= 1차 분류 =</option></select>
					<select class="line" name="location2" size="1" style="width:100px;"><option value="">= 2차 분류 =</option></select>
					<select class="line" name="location3" size="1" style="width:100px;"><option value="">= 3차 분류 =</option></select>
					<select class="line" name="location4" size="1" style="width:100px;"><option value="">= 4차 분류 =</option></select>
				</td>
			</tr>
			</table>
		</td>
	</tr>
	</table>
</div>

<div class="search-btn-lay">
<ul>
	<li>쇼핑몰 매출향상을 위해 관리자의 빅데이터 설정에 따라 소비자에게 빅데이터를 PC/Mobile의 빅데이터전용페이지 및 상품상세페이지에서 모두 제공합니다.</li>
	<li>↓아래의 빅데이터 검색 결과화면은 관리자를 위한 빅데이터 조회화면으로 'PC용 빅데이터전용페이지'를 기준으로 보여드립니다.</li>
	<li><span class="btn large black"><button type="button" class="btn-search-submit">빅데이터 검색</button></span></li>
</ul>
</div>
</form>
