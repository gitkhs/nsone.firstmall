<div style="border-collapse:collapse; background:#ffffff; border:1px solid #686868;width:400px;" >
{ ? key }
<table width="100%" cellpadding="0" cellspacing="0">
	<col width="60%" /><col width="40%" />
	<tr>
	<td valign="top" style="padding:10px 30px 0px 24px;">
		<div style="height:10px;"></div>
		<table width="100%" cellpadding="0" cellspacing="0">
			{ @result }
			<tr>
				<td width="90%"><a href="/goods/search?search_text={.key}"><span style="font-size:12px; font-family:dotum; color:#676767;">{.keyword}</span></a></td>
				<td width="10%" align="right" style="font-size:11px; font-family:dotum; color:#676767">{.cnt}</td>
			</tr>
			<tr>
				<td colspan="2" style="height:10px;"></td>
			</tr>
			{ / }
		</table>
	</td>
	<td style="padding:10px 30px 10px 30px;border-left:1px solid #e0e0e0;">
		<div align="center" style="font-size:12px; font-family:dotum; color:#676767;padding:7px 7px 7px 0px;"><strong>추천상품</strong></div>
		{@result_recomm}
		<table width="100%" cellpadding="0" cellspacing="0">
			<tr>
				<td align="center">
				<a href="/goods/view?no={.goods_seq}" target=""><img src="{.goods_img}" width="100" onerror="this.src='/data/skin/{skin}/images/common/noimage.gif';" /></a>
				</td>				
			</tr>				
			<tr><td height="6"></td></tr>
			<tr>
				<td align="center"><a href="/goods/view?no=7" target=""><span style="color:#000000;font-weight:normal;text-decoration:none;">{.goods_name}</span></a></td>
			</tr>
			<tr><td height="6"></td></tr>
			<tr>
				<td align="center"><a href="/goods/view?no=7" target=""><span style="color:#000000;font-weight:normal;text-decoration:none;">{=number_format(.price)}원</span></a></td>
			</tr>			
		</table>
		{ / }
	</td>
	</tr>
</table>
<div style="border-collapse:collapse; background:#ffffff; border-top:1px solid #e0e0e0; padding:7px 7px 7px 0px;" align='right'><a href="javascript:autocomplete_nouse();"  style="font-size:11px; font-family:dotum; color:#95959f;">기능끄기</a></div>
{ : }
<table width="100%" cellpadding="0" cellspacing="0">
	<col width="60%" /><col width="40%" />
	<tr>
	<td valign="top" style="padding:10px 30px 0px 24px;">
		<div style="padding:7px 7px 7px 0px;"><span style="font-size:12px; font-family:dotum; color:#d52901; font-weight:bold;">인기</span><span style="font-size:12px; font-family:dotum; color:#000000; font-weight:bold;">검색어</span></div>
		<table width="100%" cellpadding="0" cellspacing="0">
			{ @result }
			<tr>
				<td width="10%" style="font-size:11px; font-family:dotum; color:#676767;">{.index_+1}</td>
				<td width="90%" style="font-size:12px; font-family:dotum; color:#676767;word-wrap:break-word;word-break:break-all;"><a href="/goods/search?search_text={.key}"><span style="font-size:12px; font-family:dotum; color:#676767;">{.keyword}</span></a></td>
				
			</tr>
			<tr>
				<td colspan="2" style="height:10px;"></td>
			</tr>
			{ / }
		</table>
	</td>
	<td style="padding:10px 30px 10px 30px;border-left:1px solid #e0e0e0;">
		<div align="center" style="font-size:12px; font-family:dotum; color:#000000;padding:7px 7px 7px 0px;"><strong>추천상품</strong></div>
		{@result_recomm}
		<table width="100%" cellpadding="0" cellspacing="0">
			<tr>
				<td align="center">
				<a href="/goods/view?no={.goods_seq}" target=""><img src="{.goods_img}" width="100" onerror="this.src='/data/skin/{skin}/images/common/noimage.gif';" /></a>
				</td>				
			</tr>				
			<tr><td height="6"></td></tr>
			<tr>
				<td align="center"><a href="/goods/view?no={.goods_seq}" target=""><span style="color:#000000;font-weight:normal;text-decoration:none;">{.goods_name}</span></a></td>
			</tr>
			<tr><td height="6"></td></tr>
			<!--{? .string_price_use }-->
			<tr>
				<td align="center"><b>{.string_price}</b></td>
			</tr>
			<!--{ : }-->
			<tr>
				<td align="center"><a href="/goods/view?no={.goods_seq}" target=""><span style="color:#000000;font-weight:normal;text-decoration:none;">{=number_format(.price)}원</span></a></td>
			</tr>
			<!--{ / }-->
		</table>
		{ / }
	</td>
	</tr>
</table>
{ / }
</div>
