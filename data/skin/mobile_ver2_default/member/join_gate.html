<script>
$(function(){
	$(".sub_page_tab td").each(function(i){
		$(this).click(function(){
			$(".sub_page_tab td").removeClass("current");
			$(this).addClass("current");
			$(".sub_page_tab_contents").hide().eq(i).show();
		});
	}).eq(0).click();
});
</script>
