<script>
$(function(){
	$(".sub_category_btn").click(function(){
		if($(".sub_category_list ul").is(":visible")){
			$(".sub_category_list ul").slideUp();
			$(this).html("▼");
		}else{
			$(".sub_category_list ul").slideDown();
			$(this).html("▲");
		}
	});
});
</script>

.sub_category_btn {position:absolute; right:0px; top:50%; margin-top:-14px; height:28px; line-height:28px; width:28px; cursor:pointer; text-align:center; font-size:35px;}
</style>
